<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframes</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acesando o site de
       
        <!-- Tamanho Padrão 300x150px -->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0"
        height="500" scolling="no">
            <a href="https://ww/w.cursoemvideo.com" target="_blank"> Curso em video</a>
        </iframe>
        
        para aprender a programar.
    </p>
    <p>O repositorio do 
        
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0"
        height="500" width="500">
            no <a href="https://gustavoguanabara.github.io/" target="_blank"> github</a>
        </iframe> 
        
        também é muito legal!
    </p>
</body>
</html>
